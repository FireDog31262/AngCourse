<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened
        (openedStart)="onSidenavAnimationStart(true)"
        (closedStart)="onSidenavAnimationStart(false)">
        <nav>
            <a routerLink="/">Home</a>
            <a routerLink="/users">Users</a>
            <a routerLink="/servers">Servers</a>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>My ToolBar</span>
            <span style="flex: 1 1 auto;"></span>
            <button mat-icon-button (click)="sidenav.opened ? sidenav.close() : sidenav.open()"
                style="position: relative;">
                <mat-icon [@fadeIcon]="showCloseIcon() ? 'visible' : 'hidden'"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    close
                </mat-icon>
                <mat-icon [@fadeIcon]="showMenuIcon() ? 'visible' : 'hidden'"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>
        <main>
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
