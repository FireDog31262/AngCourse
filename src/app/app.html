<mat-sidenav-container class="app-shell__container" [hasBackdrop]="true">

    <app-side-nav-list [sidenav]="sidenav"></app-side-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-shell__content">
    <app-header [sidenav]="sidenav"></app-header>
    <main class="app-shell__main">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
