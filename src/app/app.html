<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
        <nav>
            <a routerLink="/">Home</a>
            <a routerLink="/users">Users</a>
            <a routerLink="/servers">Servers</a>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <span>My ToolBar</span>
            <span style="flex: 1 1 auto;"></span>
            <button mat-icon-button (click)="sidenav.opened ? sidenav.close() : sidenav.open()">
                <mat-icon [@iconRotate]="sidenav.opened ? 'close' : 'menu'">
                    {{ sidenav.opened ? 'close' : 'menu' }}
                </mat-icon>
            </button>
        </mat-toolbar>
        <main>
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
