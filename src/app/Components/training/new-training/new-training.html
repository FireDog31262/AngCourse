<section class="new-training" fxLayout="row" fxLayoutAlign="center" fxFill>
  <mat-card appearance="outlined" fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>
        Time to start a workout
      </mat-card-title>
    </mat-card-header>
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select new training</mat-label>
        <mat-select>
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit">Start Workout</button>
    </mat-card-actions>
    <!-- <mat-card-footer>
      Footer
    </mat-card-footer> -->
  </mat-card>
</section>
