<section class="new-training" fxLayout="row" fxLayoutAlign="center" fxFill>
  <mat-card appearance="outlined" fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>
        Time to start a workout
      </mat-card-title>
    </mat-card-header>
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill" fxFlex="100%">
        <mat-label>Select new training</mat-label>
        <mat-select #SelectedExercise [formControl]="selected" required>
          @for (exercise of availableExercises; track exercise.id) {
          <mat-option value="{{ exercise.id }}">{{ exercise.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button type="submit" [disabled]="selected.invalid" (click)="startExercise(selected.value!)">Start
        Workout</button>
    </mat-card-actions>
  </mat-card>
</section>
