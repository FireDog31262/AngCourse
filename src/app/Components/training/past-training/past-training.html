<section class="p-3">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Filter Exercises</mat-label>
        <input matInput (keyup)="applyFilter($event)" #filterInput />
        <button mat-icon-button matSuffix (click)="clearFilter()" *ngIf="filterValue" class="clear-button">
          <mat-icon class="clear-icon">close</mat-icon>
        </button>
      </mat-form-field>
      <mat-table [dataSource]="exercises" matSort>
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let exercise"> {{exercise.date | date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let exercise"> {{exercise.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="duration">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Duration </mat-header-cell>
          <mat-cell *matCellDef="let exercise"> {{exercise.duration}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="calories">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Calories </mat-header-cell>
          <mat-cell *matCellDef="let exercise"> {{exercise.calories}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header> State </mat-header-cell>
          <mat-cell *matCellDef="let exercise"> {{exercise.state}} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="['date', 'name', 'duration', 'calories', 'state']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['date', 'name', 'duration', 'calories', 'state'];"></mat-row>
      </mat-table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</section>
