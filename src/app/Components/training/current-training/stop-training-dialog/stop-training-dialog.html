<h2 mat-dialog-title>Stop workout?</h2>
<mat-dialog-content>
  <p>You have already completed {{ data.progress }}% of your workout.</p>
  <p>Do you want to stop?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">No</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
