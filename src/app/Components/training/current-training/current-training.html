<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress()" />
  <h1>{{progress()}}%</h1>
  <p>Keep on Going, you can do this!</p>
  <button mat-raised-button color="accent" type="button" (click)="onStop()">Stop</button>
</section>
