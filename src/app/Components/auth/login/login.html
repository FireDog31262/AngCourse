<section>
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)"
    autocomplete="on">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input #emailInput ngModel name="email" type="email" matInput placeholder="Email" email required
        autocomplete="email">
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters">
      <mat-label>Password</mat-label>
      <input #passwordInput ngModel name="password" type="password" matInput placeholder="Password" required
        #pwd="ngModel" minlength="6" autocomplete="current-password">
      <mat-hint align="end">{{pwd.value?.length }} / 6</mat-hint>
    </mat-form-field>
    @if (isLoading()) {
    <mat-spinner></mat-spinner>
    } @else {
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    }
  </form>
</section>
